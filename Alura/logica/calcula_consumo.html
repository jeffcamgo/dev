<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<br>
<script>
let tanque = 40;
let distanciaGasolina = 480;
let distanciaAlcool = 300;
let consumoGasolina = distanciaGasolina/tanque;
let consumoAlcool = distanciaAlcool/tanque;

document.write("O consumo com gasolina é: " + consumoGasolina + "Km/l");
document.write("<br>");
document.write("O consumo com álcool é: " + consumoAlcool + "Km/l");

</script>
