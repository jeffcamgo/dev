<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    let numeroPensado = sorteia(5);
    let tentativas = 1;

    while(tentativas <= 3) {
        let chute = parseInt(prompt("Pensei em um número. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + ".");
            break;
        } else {
            tentativas++;
            if(chute < numeroPensado) {
                alert("Você errou! O número que você digitou é menor do que o que eu pensei.");
            } else {
                alert("Você errou! O número que você digitou é maior do que o que eu pensei.");
            }
        
        }
    }
</script>
